<!DOCTYPE html>
<html>
<head>
    <style>
        /* General page styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #256679, #c04ab6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Centered container for content */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        /* Heading style */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Styled links */
        a {
            display: inline-block;
            margin: 15px 0;
            font-size: 20px;
            text-decoration: none;
            color: #fff;
            padding: 12px 20px;
            border: 2px solid #fff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        a:hover {
            background: #fff;
            color: #6e8efb;
            transform: scale(1.1);
        }
        a:visited {
            opacity: 0.8;
        }
        a:active {
            background: #a777e3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Paper</h1>
        <a href="firstpaper.html">First Paper</a>
        <a href="secondpaper.html">Second Paper</a>
    </div>
</body>
</html>
